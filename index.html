<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climbing Competition Scorekeeper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #0a0a0a; }
    * { box-sizing: border-box; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const API_BASE = "http://localhost:3001";
    // Password is now verified server-side via /api/admin/login

    const api = {
      get: (path) => fetch(`${API_BASE}${path}`).then(r => r.json()),
      post: (path, body) => fetch(`${API_BASE}${path}`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) }).then(r => r.json()),
      
      // Admin methods that require a token
      makeAdminFetch: (token) => ({
        get: (path) => fetch(`${API_BASE}${path}`, { headers: { Authorization: `Bearer ${token}` }}).then(r => r.json()),
        post: (path, body) => fetch(`${API_BASE}${path}`, { method: "POST", headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` }, body: JSON.stringify(body) }).then(r => r.json()),
        put: (path, body) => fetch(`${API_BASE}${path}`, { method: "PUT", headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` }, body: JSON.stringify(body) }).then(r => r.json()),
        delete: (path) => fetch(`${API_BASE}${path}`, { method: "DELETE", headers: { Authorization: `Bearer ${token}` }}).then(r => r.json()),
      }),
      
      // Login endpoint
      login: (password) => fetch(`${API_BASE}/api/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      }).then(r => r.json())
    };

    const { useState, useEffect, useCallback } = React;

    function SquareButton({ value, selected, onClick }) {
      const config = { topp: { label: "Topp" }, flash: { label: "Flash" } }[value];
      return (
        <button onClick={() => onClick(value)}
          className={`px-6 py-2.5 text-sm font-semibold tracking-wide transition-all duration-200 border ${
            selected ? "bg-white text-black border-white" : "bg-transparent text-white border-white/30 hover:border-white/60"
          }`}>
          {config.label}
        </button>
      );
    }

    function Spinner() {
      return <div className="w-7 h-7 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto" />;
    }

    // ‚îÄ‚îÄ Leaderboard View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function LeaderboardView() {
      const [leaderboard, setLeaderboard] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const loadLeaderboard = async () => {
          try {
            const data = await api.get("/api/leaderboard");
            setLeaderboard(data);
          } catch (error) {
            console.error("Failed to load leaderboard:", error);
          } finally {
            setLoading(false);
          }
        };
        loadLeaderboard();
        
        // Refresh every 30 seconds
        const interval = setInterval(loadLeaderboard, 30000);
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="min-h-screen py-12 px-4 bg-black">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-10">
              <div className="inline-block px-3 py-1 bg-white/10 text-gray-300 text-xs font-semibold tracking-widest uppercase mb-4 border border-white/20">
                Live Rankings
              </div>
              <h1 className="text-4xl font-bold text-white mb-2" style={{ fontFamily: "'DM Serif Display', serif" }}>
                Top Climbers
              </h1>
              <p className="text-gray-400">Current competition leaderboard</p>
            </div>

            <div className="p-8 border border-white/10" style={{ background: "rgba(255,255,255,0.02)" }}>
              {loading ? (
                <div className="py-12"><Spinner /></div>
              ) : leaderboard.length === 0 ? (
                <p className="text-center text-gray-500 py-8">No scores yet. Be the first!</p>
              ) : (
                <div className="space-y-3">
                  {leaderboard.map((climber, i) => (
                    <div key={i} 
                      className="flex items-center justify-between p-5 border transition-all hover:bg-white/5"
                      style={{ 
                        background: i === 0 ? "rgba(255,255,255,0.08)" : "rgba(255,255,255,0.03)", 
                        borderColor: i === 0 ? "rgba(255,255,255,0.3)" : "rgba(255,255,255,0.1)" 
                      }}>
                      <div className="flex items-center gap-4">
                        <div className={`w-10 h-10 flex items-center justify-center font-bold border ${
                          i === 0 ? "bg-white text-black border-white text-lg" : 
                          i === 1 ? "bg-white/20 text-white border-white/40" :
                          i === 2 ? "bg-white/10 text-white border-white/30" :
                          "bg-transparent text-gray-500 border-white/20"
                        }`}>
                          {i + 1}
                        </div>
                        <span className={`font-semibold ${i === 0 ? "text-white text-lg" : "text-gray-300"}`}>
                          {climber.name}
                        </span>
                      </div>
                      <div className="flex items-center gap-2">
                        <svg className={`w-4 h-4 ${i === 0 ? "text-white" : "text-gray-500"}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                        <span className={`font-bold ${i === 0 ? "text-white text-xl" : i < 3 ? "text-white text-lg" : "text-gray-400"}`}>
                          {climber.score}
                        </span>
                        <span className="text-gray-600 text-xs">pts</span>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function SurveyView() {
      const [questions, setQuestions] = useState([]);
      const [answers, setAnswers] = useState({});
      const [name, setName] = useState("");
      const [loading, setLoading] = useState(true);
      const [submitting, setSubmitting] = useState(false);
      const [submitted, setSubmitted] = useState(false);
      const [error, setError] = useState("");

      useEffect(() => {
        api.get("/api/questions")
          .then(setQuestions)
          .catch(() => setError("Could not load routes. Is the backend running?"))
          .finally(() => setLoading(false));
      }, []);

      const handleSubmit = async () => {
        if (!name.trim()) { setError("Please enter your name."); return; }
        setError("");
        setSubmitting(true);
        try {
          await api.post("/api/responses", { name: name.trim(), answers });
          setSubmitted(true);
        } catch {
          setError("Failed to submit scores. Please try again.");
        } finally {
          setSubmitting(false);
        }
      };

      if (submitted) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-black">
            <div className="text-center px-8">
              <div className="w-24 h-24 bg-white flex items-center justify-center mx-auto mb-6">
                <svg className="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <h2 className="text-3xl font-bold text-white mb-2" style={{ fontFamily: "'DM Serif Display', serif" }}>Scores Logged!</h2>
              <p className="text-gray-400 text-lg">Your climbs have been recorded.</p>
              <button onClick={() => { setSubmitted(false); setName(""); setAnswers({}); }}
                className="mt-8 px-8 py-3 bg-white/10 hover:bg-white/20 text-white border border-white/20 font-medium transition-all">
                Log another climber
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen py-12 px-4 bg-black">
          <div className="max-w-2xl mx-auto">
            <div className="text-center mb-10">
              <div className="inline-block px-3 py-1 bg-white/10 text-gray-300 text-xs font-semibold tracking-widest uppercase mb-4 border border-white/20">
                Climbing Competition
              </div>
              <h1 className="text-4xl font-bold text-white mb-2" style={{ fontFamily: "'DM Serif Display', serif" }}>
                Score Tracker
              </h1>
              <p className="text-gray-400">Mark your climbs ‚Äî Topp or Flash for each route.</p>
            </div>

            <div className="p-8 border border-white/10" style={{ background: "rgba(255,255,255,0.02)" }}>
              <div className="mb-8">
                <label className="block text-gray-400 text-sm font-semibold mb-2 tracking-wide uppercase">Climber Name</label>
                <input type="text" value={name} onChange={e => setName(e.target.value)}
                  placeholder="Enter your name..."
                  className="w-full px-5 py-3 text-white placeholder-gray-600 outline-none text-lg bg-white/5 border border-white/10 focus:border-white/30 transition-colors" />
              </div>

              {loading ? (
                <div className="py-12"><Spinner /></div>
              ) : questions.length === 0 ? (
                <p className="text-center text-gray-500 py-8">No routes configured yet. Check back soon!</p>
              ) : (
                <div className="space-y-6">
                  {questions.map((q, i) => (
                    <div key={q.id} className="p-5 border transition-all" 
                      style={{ background: answers[q.id] ? "rgba(255,255,255,0.05)" : "rgba(255,255,255,0.02)", borderColor: answers[q.id] ? "rgba(255,255,255,0.2)" : "rgba(255,255,255,0.1)" }}>
                      <p className="text-white font-medium mb-4 leading-snug">
                        <span className="text-gray-500 text-sm font-bold mr-2">{String(i + 1).padStart(2, "0")}.</span>
                        {q.text}
                      </p>
                      <div className="flex gap-3">
                        {["topp", "flash"].map(v => (
                          <SquareButton key={v} value={v} selected={answers[q.id] === v} onClick={val => setAnswers(prev => ({ ...prev, [q.id]: val }))} />
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              )}

              {error && (
                <div className="mt-5 px-4 py-3 bg-red-900/20 border border-red-900/40 text-red-300 text-sm">{error}</div>
              )}

              <button onClick={handleSubmit} disabled={submitting || loading || questions.length === 0}
                className="mt-8 w-full py-4 font-bold text-black text-lg transition-all disabled:opacity-40 disabled:cursor-not-allowed flex items-center justify-center gap-3 bg-white hover:bg-gray-200">
                {submitting ? <><Spinner /><span>Submitting‚Ä¶</span></> : "Submit Score Sheet ‚Üí"}
              </button>
            </div>
          </div>
        </div>
      );
    }

    function AdminLogin({ onLogin }) {
      const [pw, setPw] = useState("");
      const [err, setErr] = useState("");
      const [checking, setChecking] = useState(false);

      const attempt = async () => {
        setChecking(true);
        setErr("");
        try {
          const result = await api.login(pw);
          if (result.token) {
            onLogin(result.token);
          } else {
            setErr(result.error || "Login failed");
          }
        } catch (error) {
          setErr("Could not reach backend");
        } finally {
          setChecking(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-black">
          <div className="w-80 p-8 border border-white/10" style={{ background: "rgba(255,255,255,0.02)" }}>
            <div className="text-center mb-6">
              <div className="w-14 h-14 bg-white/10 flex items-center justify-center mx-auto mb-4 border border-white/20">
                <svg className="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <h2 className="text-xl font-bold text-white" style={{ fontFamily: "'DM Serif Display', serif" }}>Admin Access</h2>
            </div>
            <input type="password" value={pw} onChange={e => setPw(e.target.value)}
              onKeyDown={e => e.key === "Enter" && attempt()}
              placeholder="Enter password‚Ä¶"
              className="w-full px-4 py-3 text-white placeholder-gray-600 outline-none mb-3 bg-white/5 border border-white/10" />
            {err && <p className="text-red-400 text-xs mb-3">{err}</p>}
            <button onClick={attempt} disabled={checking}
              className="w-full py-3 font-semibold text-black transition-all disabled:opacity-50 flex items-center justify-center gap-2 bg-white hover:bg-gray-200">
              {checking ? <Spinner /> : "Enter"}
            </button>
          </div>
        </div>
      );
    }

    function AdminPanel({ adminToken, onLogout }) {
      const [tab, setTab] = useState("responses");
      const [questions, setQuestions] = useState([]);
      const [responses, setResponses] = useState([]);
      const [analytics, setAnalytics] = useState(null);
      const [loading, setLoading] = useState(true);
      const [newQ, setNewQ] = useState("");
      const [editId, setEditId] = useState(null);
      const [editText, setEditText] = useState("");

      const adminApi = api.makeAdminFetch(adminToken);

      const loadAll = useCallback(async () => {
        setLoading(true);
        try {
          const [qs, rs, an] = await Promise.all([
            adminApi.get("/api/questions"),
            adminApi.get("/api/responses"),
            adminApi.get("/api/analytics"),
          ]);
          setQuestions(Array.isArray(qs) ? qs : []);
          setResponses(Array.isArray(rs) ? rs : []);
          setAnalytics(an);
        } catch {}
        setLoading(false);
      }, [adminToken]);

      useEffect(() => { loadAll(); }, [loadAll]);

      const addQuestion = async () => {
        if (!newQ.trim()) return;
        await adminApi.post("/api/questions", { text: newQ.trim() });
        setNewQ("");
        loadAll();
      };

      const saveEdit = async (id) => {
        if (!editText.trim()) return;
        await adminApi.put(`/api/questions/${id}`, { text: editText.trim() });
        setEditId(null);
        loadAll();
      };

      const deleteQuestion = async (id) => {
        await adminApi.delete(`/api/questions/${id}`);
        loadAll();
      };

      const deleteResponse = async (id) => {
        if (!confirm("Delete this climber's score? This cannot be undone.")) return;
        await adminApi.delete(`/api/responses/${id}`);
        loadAll();
      };

      const fmt = (iso) => {
        const d = new Date(iso);
        return d.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" }) + " ¬∑ " + d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
      };

      return (
        <div className="min-h-screen bg-black">
          <div className="flex items-center justify-between px-8 py-5 border-b border-white/10">
            <div className="flex items-center gap-3">
              <div className="w-8 h-8 bg-white/10 flex items-center justify-center border border-white/20">
                <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
              </div>
              <span className="text-white font-bold text-lg" style={{ fontFamily: "'DM Serif Display', serif" }}>Competition Admin</span>
            </div>
            <div className="flex items-center gap-4">
              <div className="flex gap-1 p-1 bg-white/5">
                {[
                  { key: "responses", label: "climbers" },
                  { key: "questions", label: "routes" },
                  { key: "analytics", label: "analytics" }
                ].map(({ key, label }) => (
                  <button key={key} onClick={() => setTab(key)}
                    className={`px-4 py-1.5 text-sm font-medium capitalize transition-all ${tab === key ? "bg-white text-black" : "text-gray-400 hover:text-white"}`}>
                    {label}
                  </button>
                ))}
              </div>
              <button onClick={() => { loadAll(); }} className="text-gray-500 hover:text-white transition-colors text-sm">‚Üª Refresh</button>
              <button onClick={onLogout} className="text-gray-500 hover:text-red-400 transition-colors text-sm">Logout</button>
            </div>
          </div>

          <div className="max-w-5xl mx-auto px-8 py-8">
            {loading ? <div className="py-24"><Spinner /></div> : (<>

              {tab === "responses" && (
                <div>
                  <h2 className="text-2xl font-bold text-white mb-6" style={{ fontFamily: "'DM Serif Display', serif" }}>
                    Climbers <span className="text-gray-400 text-lg ml-2">{responses.length}</span>
                  </h2>
                  {responses.length === 0 ? (
                    <div className="text-center py-20 text-gray-600">No scores submitted yet.</div>
                  ) : (<>
                    <div className="mb-6 p-5 bg-white/5 border border-white/10">
                      <p className="text-gray-400 text-xs font-semibold uppercase tracking-widest mb-3">Score Summary</p>
                      <div className="flex flex-wrap gap-2">
                        {[...responses].sort((a, b) => b.score - a.score).map((r, i) => (
                          <div key={r.id} className="flex items-center gap-2 px-3 py-1.5 bg-white/5 border border-white/10">
                            <span className="text-gray-600 text-xs font-mono">#{i + 1}</span>
                            <span className="text-white text-sm font-medium">{r.name}</span>
                            <span className="text-gray-400 text-xs font-bold">{r.score} pts</span>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className="space-y-4">
                      {responses.map(r => (
                        <div key={r.id} className="p-6 bg-white/5 border border-white/10 relative group">
                          {/* Delete button */}
                          <button
                            onClick={() => deleteResponse(r.id)}
                            className="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity px-3 py-1 text-xs font-semibold text-red-400 hover:text-red-300 border border-red-400/30 hover:border-red-400/60 bg-black/40"
                            title="Delete this score"
                          >
                            Delete
                          </button>
                          <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center gap-3">
                              <div className="w-9 h-9 bg-white/10 flex items-center justify-center text-white font-bold text-sm">
                                {r.name[0]?.toUpperCase()}
                              </div>
                              <span className="text-white font-semibold">{r.name}</span>
                            </div>
                            <div className="flex items-center gap-4">
                              <div className="flex items-center gap-1.5 px-3 py-1 bg-white/5 border border-white/10">
                                <svg className="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                                <span className="text-white text-xs font-bold">{r.score} pts</span>
                              </div>
                              <span className="text-gray-600 text-xs">{fmt(r.submitted_at)}</span>
                            </div>
                          </div>
                          <div className="space-y-2">
                            {questions.map(q => {
                              const ans = r.answers?.[q.id];
                              const badge = { topp: "bg-white/10 text-white border-white/20", flash: "bg-white/5 text-gray-400 border-white/10" }[ans] || "bg-transparent text-gray-600 border-white/5";
                              return (
                                <div key={q.id} className="flex items-center justify-between py-2 border-b border-white/5">
                                  <span className="text-gray-400 text-sm pr-4">{q.text}</span>
                                  <span className={`px-3 py-0.5 text-xs font-semibold border uppercase tracking-wide flex-shrink-0 ${badge}`}>{ans || "‚Äî"}</span>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      ))}
                    </div>
                  </>)}
                </div>
              )}

              {tab === "questions" && (
                <div>
                  <h2 className="text-2xl font-bold text-white mb-6" style={{ fontFamily: "'DM Serif Display', serif" }}>Manage Routes</h2>
                  <div className="flex gap-3 mb-8">
                    <input type="text" value={newQ} onChange={e => setNewQ(e.target.value)}
                      onKeyDown={e => e.key === "Enter" && addQuestion()}
                      placeholder="Add a new route (e.g., Route 1: Red Wall)‚Ä¶"
                      className="flex-1 px-5 py-3 text-white placeholder-gray-600 outline-none bg-white/5 border border-white/10" />
                    <button onClick={addQuestion} className="px-6 py-3 font-semibold text-black bg-white hover:bg-gray-200">Add</button>
                  </div>
                  {questions.length === 0 ? (
                    <div className="text-center py-12 text-gray-600">No routes yet. Add one above.</div>
                  ) : (
                    <div className="space-y-3">
                      {questions.map((q, i) => (
                        <div key={q.id} className="flex items-center gap-4 p-4 group bg-white/5 border border-white/10">
                          <span className="text-gray-600 text-sm w-6 text-center font-mono">{i + 1}</span>
                          {editId === q.id ? (<>
                            <input value={editText} onChange={e => setEditText(e.target.value)}
                              onKeyDown={e => { if (e.key === "Enter") saveEdit(q.id); if (e.key === "Escape") setEditId(null); }}
                              autoFocus className="flex-1 px-3 py-1 text-white outline-none bg-white/5 border border-white/20" />
                            <button onClick={() => saveEdit(q.id)} className="text-white text-sm font-medium hover:text-gray-300">Save</button>
                            <button onClick={() => setEditId(null)} className="text-gray-600 text-sm hover:text-gray-400">Cancel</button>
                          </>) : (<>
                            <span className="flex-1 text-gray-300 text-sm">{q.text}</span>
                            <div className="flex gap-3 opacity-0 group-hover:opacity-100 transition-opacity">
                              <button onClick={() => { setEditId(q.id); setEditText(q.text); }} className="text-gray-400 text-sm hover:text-white">Edit</button>
                              <button onClick={() => deleteQuestion(q.id)} className="text-gray-600 text-sm hover:text-red-400">Delete</button>
                            </div>
                          </>)}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}

              {tab === "analytics" && analytics && (
                <div>
                  <h2 className="text-2xl font-bold text-white mb-2" style={{ fontFamily: "'DM Serif Display', serif" }}>Analytics</h2>
                  <p className="text-gray-600 text-sm mb-6">{analytics.totalResponses} total climber{analytics.totalResponses !== 1 ? "s" : ""}</p>
                  <div className="space-y-5">
                    {analytics.questions.map((q, i) => {
                      const yPct = q.total > 0 ? (q.yes / q.total) * 100 : 0;
                      const nPct = q.total > 0 ? (q.no / q.total) * 100 : 0;
                      return (
                        <div key={q.id} className="p-6 bg-white/5 border border-white/10">
                          <div className="flex items-start justify-between mb-4">
                            <p className="text-white font-medium text-sm flex-1 pr-4">
                              <span className="text-gray-600 font-mono text-xs mr-2">{String(i + 1).padStart(2, "0")}.</span>{q.text}
                            </p>
                            <span className="text-gray-600 text-xs flex-shrink-0">{q.total} answered</span>
                          </div>
                          {q.total === 0 ? <p className="text-gray-700 text-xs">No answers yet.</p> : (<>
                            <div className="h-3 overflow-hidden flex mb-4 bg-white/5">
                              {yPct > 0 && <div className="bg-white transition-all" style={{ width: `${yPct}%` }} />}
                              {nPct > 0 && <div className="bg-gray-600 transition-all" style={{ width: `${nPct}%` }} />}
                            </div>
                            <div className="flex gap-6">
                              {[["topp", "bg-white", yPct, q.yes], ["flash", "bg-gray-600", nPct, q.no]].map(([label, bg, pct, count]) => (
                                <div key={label} className="flex items-center gap-2">
                                  <div className={`w-2.5 h-2.5 ${bg}`} />
                                  <span className="text-gray-500 text-xs capitalize">{label}</span>
                                  <span className="text-white text-xs font-semibold">{count}</span>
                                  <span className="text-gray-700 text-xs">({Math.round(pct)}%)</span>
                                </div>
                              ))}
                            </div>
                          </>)}
                        </div>
                      );
                    })}
                  </div>
                </div>
              )}
            </>)}
          </div>
        </div>
      );
    }

    function App() {
      const [view, setView] = useState("survey");
      const [adminToken, setAdminToken] = useState("");

      return (
        <div>
          {/* Navigation */}
          <div className="fixed bottom-6 right-6 z-50 flex gap-2">
            {view !== "leaderboard" && (
              <button onClick={() => setView("leaderboard")}
                className="px-4 py-2 text-xs font-semibold transition-all shadow-lg bg-white/10 text-white/80 hover:bg-white/20 border border-white/20">
                üèÜ Leaderboard
              </button>
            )}
            {view === "leaderboard" && (
              <button onClick={() => setView("survey")}
                className="px-4 py-2 text-xs font-semibold transition-all shadow-lg bg-white/10 text-white/80 hover:bg-white/20 border border-white/20">
                ‚Üê Back
              </button>
            )}
            {view !== "adminLogin" && view !== "admin" && (
              <button onClick={() => setView("adminLogin")}
                className="px-4 py-2 text-xs font-semibold transition-all shadow-lg bg-white/10 text-white/80 hover:bg-white/20 border border-white/20">
                Admin ‚Üí
              </button>
            )}
            {(view === "adminLogin" || view === "admin") && (
              <button onClick={() => setView("survey")}
                className="px-4 py-2 text-xs font-semibold transition-all shadow-lg bg-white/10 text-white/80 hover:bg-white/20 border border-white/20">
                ‚Üê Survey
              </button>
            )}
          </div>

          {view === "survey"       && <SurveyView />}
          {view === "leaderboard"  && <LeaderboardView />}
          {view === "adminLogin"   && <AdminLogin onLogin={(token) => { setAdminToken(token); setView("admin"); }} />}
          {view === "admin"        && <AdminPanel adminToken={adminToken} onLogout={() => setView("survey")} />}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
